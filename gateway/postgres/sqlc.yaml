version: 2
sql:
  - engine: postgresql
    schema: ./../../extension/database/priv/migrations/
    queries: queries/
    gen:
      go:
        package: pggen
        out: /pggen
        emit_json_tags: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/gofrs/uuid"
            package: "uuid"
            type: "UUID"
        - db_type: "uuid"
          nullable: true
          go_type:
            import: "github.com/gofrs/uuid"
            package: "uuid"
            type: "NullUUID"
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
