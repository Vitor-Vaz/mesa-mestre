version: 2
sql:
  - engine: postgresql
    schema: ./../../extension/database/priv/migrations/
    queries: queries/
    gen:
      go:
        package: pggen
        out: /pggen
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
